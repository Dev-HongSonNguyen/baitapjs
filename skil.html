<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        background-color: #95cc14;
        border: none;
        padding: 20px;
        border-radius: 10px;
        color: white;
        font-size: bold;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        letter-spacing: 1px;
        box-shadow: 0px 15px 0px 0px #7aac05;
        transition: all 0.2s ease;
        cursor: pointer;
    }

    button:active {
        box-shadow: none;
        transform: translateY(5px);
    }
</style>

<body>
    <button>
        NGUYEN HONG SON
    </button>
    <div class="" contenteditable="">
        <h1>New heading</h1>
    </div>
</body>

</html>
